<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="genrator" content="atom">
    <meta name="author" content="salah eddine lachkar">
    <meta name="description" content="This is a set of french QCM about Computer Architecture">
    <meta name="keywords" content="qcm, computer, architecture, smi, s4, salah eddine, lachkar, informatique, info, vueJs, github, morocco">
    <title>Architecture d'ordinateur QCM</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<body>
    <noscript>
      <strong>We're sorry but this website doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="box">
          <div class="slider">
            <input type="range"  min="0" max="67" v-model.number="index" step="1">
          </div>
          <div class="question">
              <h4>QUESTION {{ index + 1 }} DE {{ questions.length }}</h4>
              <p>{{ questions[index].question }}</p>
          </div>
          <div class="answer" ref="answer" v-for="(a, i) in questions[index].answers" :key="i" @click="_addClass('checked', i)">
              <div class="icon">
                  <i class="fas fa-check"></i>
              </div>
              <span>{{ a[0] }}</span>
          </div>
      </div>

      <div class="options">
          <button type="button" title="Précédent" @click="_prec" :class="{ disable: index === 0}"><i class="fas fa-chevron-left"></i></button>
          <button type="button" title="Voir les réponses" @click="_show" :class="{ active: show}"><i class="far fa-eye"></i></button>
          <button type="button" title="Vérifier" @click="_verify" :class="{ active: verify}"><i class="fas fa-circle-notch"></i></button>
          <button type="button" title="Réinitialiser" @click="_reset"><i class="fas fa-redo-alt"></i></button>
          <button type="button" title="Suivant" @click="_next" :class="{ disable: index === questions.length - 1}"><i class="fas fa-chevron-right"></i></button>
      </div>
